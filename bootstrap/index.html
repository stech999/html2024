<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body data-bs-spy="scroll" data-bs-target="#navbar-example">
    <h1>Hello, world!</h1>
    <div id="list-example" class="list-group">
        <a class="list-group-item list-group-item-action" href="#list-item-1">Item 1</a>
        <a class="list-group-item list-group-item-action" href="#list-item-2">Item 2</a>
        <a class="list-group-item list-group-item-action" href="#list-item-3">Item 3</a>
        <a class="list-group-item list-group-item-action" href="#list-item-4">Item 4</a>
    </div>
    <div data-bs-spy="scroll" data-bs-target="#list-example" data-bs-offset="0" class="scrollspy-example" tabindex="0"
        style="height:200px;overflow:auto; position: relative;">
        <h4 id="list-item-1">Item 1</h4>
        <p>...</p>
        <h4 id="list-item-2">Item 2</h4>
        <p>...</p>
        <h4 id="list-item-3">Item 3</h4>
        <p>...</p>
        <h4 id="list-item-4">Item 4</h4>
        <p>...</p>
    </div>



    <!-- Контент страницы -->

    <div data-spy="scroll" data-target="#navbar-example" data-offset="0"
        style="height:200px;overflow:auto; position: relative; border: 1px solid black; padding: 10px;">

        <h4 id="windows">Windows</h4>
        <p><!--Содержание раздела --></p>

        <h4 id="linux">Linux</h4>
        <p><!--Содержание раздела --></p>

        <h4 id="android">Android</h4>
        <p><!--Содержание раздела --></p>

        <h4 id="ios">iOS</h4>
        <p><!--Содержание раздела --></p>

        <h4 id="wphone">Windows Phone</h4>
        <p><!--Содержание раздела --></p>
    </div>

    <!-- Навигационное меню -->
    <nav id="navbar-example" class="navbar navbar-default navbar-static" role="navigation">
        <div class="navbar-header">
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-scrollspy">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse navbar-scrollspy">
            <!-- Пункты навигационного меню -->
            <ul class="nav navbar-nav">
                <li><a href="#windows">Windows</a></li <li><a href="#linux">Linux</a></li>
                <li><a href="#android">Android</a></li>
                <li><a href="#ios">iOS</a></li>
                <li><a href="#wphone">Windows Phone</a></li>
            </ul>
        </div>
    </nav>
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" class="active"
                aria-current="true" aria-label="Slide 4"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./img/1.jpg" class="d-block " alt="...">
            </div>
            <div class="carousel-item">
                <img src="./img/2.jpg" class="d-block " alt="...">
            </div>
            <div class="carousel-item">
                <img src="./img/3.jpg" class="d-block " alt="...">
            </div>
            <div class="carousel-item">
                <img src="./img/4.jpg" class="d-block " alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>


    <div id="navbar-example">
        <ul class="nav nav-tabs" role="tablist">

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                crossorigin="anonymous">

                    var scrollSpy = new bootstrap.ScrollSpy(document.body, {
                        target: '#navbar-example'
                    })

                </script>
</body>

</html>
